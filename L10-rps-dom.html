<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    
    <link 
    rel="stylesheet"
    href ="css-styles/L10-rps-dom.css">

  </head>
    <body>
      <p class="title">Rock Paper Scissors</p>

        <button onclick="     
          playGame('rock');                                                                                                
        "class="move-button"><img src="images-rps/rock-emoji.png" class="move-icon"></button>

        <button onclick="
          playGame('paper');           
        "class="move-button"><img src="images-rps/paper-emoji.png" class="move-icon"></button>

        <button onclick="        
          playGame('scissors');
        "class="move-button"><img src="images-rps/scissors-emoji.png" class="move-icon"></button>

        <p class="js-results results"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>       

        <button onclick="
          score.wins=0;
          score.losses=0;
          score.ties=0;
          localStorage.removeItem('score');
          updateScoreElement();

          "class="reset-score">Reset Score</button>

    <script src="js-scripts/L10-rps-dom.js"></script>
  </body>
</html>
